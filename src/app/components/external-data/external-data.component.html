<div #container class="grid-container">
  <div *ngIf="data$" class="card-columns">
    <div
      *ngFor="let store of data$ | async; let pos = index"
      class="card"
      [ngClass]="{ 'bg-light': pos % 2 === 0, 'bg-warning': pos % 2 !== 0 }"
    >
      <div class="card-body text-center">
        <p class="card-text" [ngStyle]="{ 'background-color': '#efebe9' }">
          <app-external-data-aux [data]="store"></app-external-data-aux>
        </p>
      </div>
    </div>
  </div>
</div>
